name: Run 'make check'
on:

  pull_request:
    branches: 
    - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
        go:
          - 1.19
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3.5.3
      - name: Set up Go
        uses: actions/setup-go@v4.0.1
        with:
          go-version: ${{ matrix.go }}
      - name: Run lint checks
        run: make lint
      - name: Run fmt checks
        run: make fmt
